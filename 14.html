<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            display: flex;
        }

        .boxes {
            background-color: aquamarine;
            border: 5px solid blue;
            margin: 5px;
            width: 210px;
            height: 210px;
            padding: 10px;
            font-size: 30px;
            font-family: sans-serif;
            color: black;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="boxes" style="border-style: dashed;"> border-style: dashed;</div>
        <div class="boxes" style="border-style: dotted;">border-style: dotted;</div>
        <div class="boxes" style="border-style: double;">border-style: double;</div>
        <div class="boxes" style="border-style: groove;">border-style: groove;</div>
        <div class="boxes" style="border-style: hidden;">border-style: hidden;</div>
        <div class="boxes" style="border-style: none;">border-style: none;</div>
    </div>
</body>

</html>
